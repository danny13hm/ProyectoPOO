<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkedIn: inicio de sesión o registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"href="css/bootstrap.css" >
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <style>
        
    </style>
</head>
<body style="background-color:#434649;background-image: url(img/fondo1.jpg);background-size: cover;background-attachment: fixed"> 
    <div style="width:100%;height: 100%;position:absolute;left:0;top:0">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> 
            <a class="navbar-brand" href="#"><img src="img/icono-linkedin.jpg" style="margin:10px 50px;border: 0px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form style="padding: 60px" id="form-login" class="form-inline my-2 my-lg-0">
                    <input style="margin-right:auto" class="form-control mr-sm-2" type="text" placeholder="Correo Electronico" aria-label="Email">
                    <input style="margin-right:auto" class="form-control mr-sm-2" type="text" placeholder="Contraseña" aria-label="Password"> 
                    <button class="btn btn-success" type="button">Inicia Sesión</button>
                    <a class="link-forgot-password"  href="#" >¿Has olvidado tu contraseña?</a>
                </form>
            </div>
            </nav>
        </header>
        <main id="layout-main">
            <div id="main-container">
                <form id="regForm" class="reg-form">
                    <h2 class="Title">Destaca en lo que haces</h2>
                    <h3 class="subTitle">Comienza. ¡Es gratis!</h3>
                    <section class="form-body">
                        <label>Nombre</label><br>
                        <input type="text" name="firstName" id="reg-firstname" class="reg-firstname" aria-required="true" tabindex="1" placeholder=""><br>
                        <label for="reg-lastname">Apellidos</label><br>
                        <input type="text" name="lastName" id="reg-lastname" class="reg-lastname" aria-required="true" tabindex="1" placeholder=""><br>
                        <label for="reg-email" class="reg-field__label">Correo electrónico</label><br>
                        <input type="text" name="session_key" class="reg-email reg-field__input" id="reg-email"><br>
                        <label for="reg-password" class="reg-field__label">Contraseña (6 o más caracteres)</label><br>
                        <input type="password" name="session_password" class="reg-password reg-field__input" id="reg-password" aria-required="true"><br>
                        <span class="acuerdo">Al hacer clic en unirte, aceptas las <a href="https://www.linkedin.com/legal/user-agreement">Condiciones de uso</a>, la <a tabindex="4" href="https://www.linkedin.com/legal/privacy-policy">Política <br> de privacidad</a> y la <a href="https://www.linkedin.com/legal/cookie-policy">Política de cookies</a> de LinkedIn.</span><br> 
                        <input id="registration-submit" class="registration submit-button" type="submit" value="Únete ahora"><br>
                    </section>
                </form>
            </div>
            <div class="meter">
                <form class="same-name-search">
                    <h3 class="title">Encuentra compañeros de trabajo</h3>
                    <input type="text" name="nombre" placeholder="Nombre" aria-label="Introduce el nombre de tu compañero">
                    <input type="text" name="last" placeholder="Apellidos" aria-label="Introduce los apellidos de tu compañero">
                    <input type="submit" class="submit-btn" name="search" value="Búsqueda" disabled="">
                </form>

            </div>
        </main>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script> 
    <script src="js/bootstrap.js"></script>
</body>
</html>
