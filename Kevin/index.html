<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkedIn: inicio de sesión o registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <style>
        
    </style>
</head>
<body style="background-color:#434649;background-image: url(img/fondo1.jpg);background-size: cover"> 
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> 
            <a class="navbar-brand" href="#"><img src="img/icono-linkedin.jpg" style="margin:10px 50px;border: 0px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form style="padding: 50px" id="form-login" class="form-inline my-2 my-lg-0">
                    <input style="margin-right:auto" class="form-control mr-sm-2" type="text" placeholder="Correo Electronico" aria-label="Email">
                    <input style="margin-right:auto" class="form-control mr-sm-2" type="text" placeholder="Contraseña" aria-label="Password"> 
                    <button class="btn btn-success" type="button">Inicia Sesión</button>
                    <a class="link-forgot-password"  href="#" >¿Has olvidado tu contraseña?</a>
                </form>
            </div>
        </nav>
    </header>

    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script> 
</body>
</html>
